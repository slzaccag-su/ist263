    <h1>Still Curious?</h1>
    <p>If you are curious about how one of your favorite songs was created, fill out our community request form here:</p>
    <h2>Request Form</h2>
    <form method="post" actions="">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
        <label for="artist">Artist Request:</label>
        <input type="text" id="artist" name="artist"><br>
        <label for="song">Song Request:</label>
        <input type="text" id="song" name="song"><br>
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments"></textarea><br>
        <input type="submit" value="Send Form">
    </form>
